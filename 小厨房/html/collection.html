<body>
<!-- 头部 -->
<div id="Top">
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-default top_hei navbar-fixed-top">
                <div class="container-fluid">
                    <div class="top_box">
                        <div class="gongneng1">

                                <!--<span class="iconfont icon-jia"></span>-->

                        <div class="gongneng1">

<!-- 中间 -->
<div id="miam">

        <div class="row">
            <div class="nav_class" id="dynamic-coll">
                <div  class="demo">
                    <div class="demo_new"
                            v-for="tab in tabs"
                            :key="tab"
                            :class="['tab-button', { active: currentTab === tab }]"
                            @click="currentTab = tab"
                    >{{ tab }}</div>
                </div>
                <component v-bind:is="currentTabComponent" class="tab"></component>
            </div>
        </div>
    </div>
</div>
